apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sidecar-logging-app-ingressroute
  namespace: ecc
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`www.allspark.co.in`) && PathPrefix(`/sidecar`)
    kind: Rule
    services:
    - name: sidecar-logging-app-svc
      port: 8080
      